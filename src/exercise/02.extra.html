<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>

  <script type="module">
    const rootElement = document.getElementById('root')

    const props1 = {
      id: 'spain-id-1',
      children: 'Hello'
    }
    const props2 = {
      id: 'spain-id-2',
      children: 'World'
    }
    const props3 = {
      id: 'spain-id-3',
      children: ' '
    }
    
    const elementType = 'span'
    const reactElement1 = React.createElement(elementType, props1)
    const reactElement2 = React.createElement(elementType, props2)
    const reactElement3 = React.createElement(elementType, props3)
    
    const containerProps = {
      id: 'container-id',
      className: 'container',
      // children: [reactElement1, reactElement3, reactElement2]
    }
    const containerElementType = 'div'
    const container = React.createElement(
      containerElementType, 
      containerProps,
      reactElement1, 
      reactElement3, 
      reactElement2
    )
    ReactDOM.render(container, rootElement)
  </script>
</body>
